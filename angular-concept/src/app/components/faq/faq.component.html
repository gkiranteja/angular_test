<div class="right_content faq_block" id="main">
  <h5>FAQs</h5>

  <div *ngFor="let item of faq;  let i = index;">
    <button class="accordion" (click)="getAccordianSno($event)">
      <h4>{{item.title}}</h4>
    </button>
    <div class="panel">
      <p [innerHTML]="item.body">{{item.body}}</p>
    </div>
  </div>
</div>
